<ion-content>

  <div class="container">
    <header class="login">
      <h1 class="login-title">
        <div>ScrumApp</div>
        <div>Iniciar Sesión</div>
      </h1>
      <div class="login-body">

        <!--
        <section class="login-net">
          <div class="login-net-title">Iniciar sesión con</div>
          <div class="login-net-body">
            <button ion-button round color="google" icon-left block class="btn-login-google" (click)="loginGP()">
              <ion-icon name="logo-google"></ion-icon>
              Google
            </button>
          </div>
        </section>
        -->

        <section class="login-email">
          <div class="login-email-title">Ingresar Usuario y Contraseña</div>
          <div class="login-email-body">
            <ion-list class="margin">

              <ion-item>
                <ion-label floating>Usuario</ion-label>
                <ion-input type="text" [(ngModel)]="userName"></ion-input>
              </ion-item>

              <ion-item>
                <ion-label floating>Contraseña</ion-label>
                <ion-input type="password" [(ngModel)]="password"></ion-input>
              </ion-item>

            </ion-list>
          </div>
        </section>

        <div class="login-net-body">
          <button ion-button class="btn-login-google btn-user" block (click)="loginForUserAndPass()">Iniciar
            Sesión</button>
        </div>
        <div class="version">Versión 1.0.36</div>
      </div>
    </header>
  </div>
</ion-content>
